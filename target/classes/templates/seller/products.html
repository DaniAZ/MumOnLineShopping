
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">


<br/>
    <div class="container" id="container">
		<h1>Products List</h1><br/>
			<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Product ID</th>
				<th>Product Name</th>
                <th>Product Model</th>
                <th>Unit Price</th>
                <th>List Price</th>
                <th>Description</th>
                <th>Product Image</th>
            </thead>
			<tbody>
				<tr th:each="product,imageIndex : ${products}">
					<td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
					<td th:text="${product.model}"></td>
                    <td th:text="${product.unitPrice}">
                    <td th:text="${product.discountPrice}"></td>
                    <td th:text="${product.description}"></td>
                    <td ><img class="img-thumbnail"   th:src="@{'/'+${product.id } + '.png'}" th:width="100" th:height="100" /></td>

                    <!--<td><img  th:src="@{'data:image/jpeg;base64,'+${product.productPic}}"/></td>-->
					<td>
						<a th:href="@{'/seller/product/' + ${product.id}}">Edit</a>&nbsp;
						<a th:href="@{'/seller/product/delete/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
     </div>

</div>
<!-- end of container -->

<!--<div th:replace="common/header :: footer"/>-->
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
