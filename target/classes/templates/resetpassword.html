<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header">
<title>WebEncyclop - Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#ededed;">
<div th:replace="common/header :: navbar" />
<div class="col">
	<div style="background-color:#337ab7;height:50px;"></div>
	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
			<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
			<form th:action="@{/reset/password}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" >Reset Password</h3>
				<br />
				<input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" class="form-control" />
				<br />
				<input type="password" placeholder="Reenter new passwordPassword" id="confirmNewPassword" name="confirmNewPassword" class="form-control" /> <br />
				<p id="spanCheckPasswordMatch"></p>
				<button disabled="true" class="btn btn-lg btn-primary" id="btnSubmit" name="Submit" value="Reset Password" type="Submit" th:text="ResetPassword" style="margin-right:10px;"></button>

			</form>
		</div>
	</div>
</div>

<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
